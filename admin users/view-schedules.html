<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Schedules - WiseWeb</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">WiseWeb Admin</div>
      <div class="nav-links">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="manage-users.html">Manage Users</a>
        <a href="view-schedules.html" class="active">View Schedules</a>
        <a href="../login.html">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <div class="dashboard-header">
      <h1>All User Schedules</h1>
      <p>View and manage schedules from registered users</p>
    </div>

    <div class="content-card">
      <div class="card-header">
        <h2 class="card-title">Schedules</h2>
      </div>
      <table border="1" cellpadding="8" cellspacing="0" style="width:100%; background:white; border-radius:8px;">
        <thead>
          <tr>
            <th>User</th>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Monday</td>
            <td>9:00 AM</td>
            <td>Database Class</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
