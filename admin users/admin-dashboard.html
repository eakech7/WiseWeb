<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WiseWeb Admin Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">WiseWeb Admin</div>
      <div class="nav-links">
        <a href="admin-dashboard.html" class="active">Dashboard</a>
        <a href="manage-students.php">Manage Students</a>
        <a href="view-logs.php">System Logs</a>
        <a href="messages.php">Messages</a>
        <a href="settings.php">Settings</a>
        <a href="logout.php">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">

    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <h1>Welcome, Admin</h1>
      <p>Your WiseWeb management panel</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" data-target="150">0</div>
        <div class="stat-label">Total Students</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" data-target="5">0</div>
        <div class="stat-label">Admins</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" data-target="42">0</div>
        <div class="stat-label">Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" data-target="97">0</div>
        <div class="stat-label">System Uptime %</div>
      </div>
    </div>

    <!-- Content Grid -->
    <div class="content-grid">
      <!-- Recent Activity -->
      <div class="content-card">
        <div class="card-header">
          <h3 class="card-title">Recent Activity</h3>
        </div>
        <ul class="item-list">
          <li>No recent activity</li>
        </ul>
      </div>

      <!-- Quick Actions -->
      <div class="content-card">
        <div class="card-header">
          <h3 class="card-title">Quick Actions</h3>
        </div>
        <button class="btn btn-success">Add Student</button>
        <button class="btn btn-secondary">Add Admin</button>
        <button class="btn">Generate Report</button>
      </div>
    </div>

  </div>

  <!-- Count-Up Animation -->
  <script>
    const counters = document.querySelectorAll('.stat-number');
    const speed = 200;

    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const increment = Math.ceil(target / speed);

        if (count < target) {
          counter.innerText = count + increment;
          setTimeout(updateCount, 20);
        } else {
          counter.innerText = target;
        }
      };
      updateCount();
    });
  </script>

</body>
</html>
