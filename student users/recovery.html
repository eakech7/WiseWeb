<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiseWeb - Account Recovery</title>  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;  
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .recovery-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .recovery-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #667eea;
    }

    .recovery-container p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #4e0fa7;
    }

    .formtext {
      text-align: center;
      margin-top: 20px;
    }

    .formtext a {
      color: #667eea;
      text-decoration: none;
    }

    #recovery-error {
      background-color: #ffdddd;
      color: #a10000;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    #recovery-success {
      background-color: #ddffdd;
      color: #007a00;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>

  <script defer src="recovery.js"></script>
</head>
<body>

  <div class="recovery-container">
    <h2>Account Recovery</h2>
    <p>Enter your registered email to recover your account.</p>

    <div id="recovery-error" style="display: none;"></div>
    <div id="recovery-success" style="display: none;"></div>

    <form id="recoveryForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <button type="submit">Send Recovery Link</button>
    </form>

    <div class="formtext">
      <a href="login.php">Back to login</a>
    </div>
  </div>

</body>
</html>
